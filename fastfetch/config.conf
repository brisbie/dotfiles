# fastfetch config

# Set the display color scheme for fastfetch (optional)
# You can change the color codes to fit your style
color_scheme="gruvbox"

# Custom Fedora ASCII Art
ascii_fedora="
     _______
   /  ___  \ 
  |  /   \  |
  |  |     | |
  |  \___/  |
   \_______/
"

# Assign the Fedora ASCII art to the distro variable
distro_ascii="$ascii_fedora"

# Enable the logo display
show_ascii="on"

# Set to show info with the appropriate color
info_color="${c5}"

# Set up system information display
print_info() {
    # Display Fedora ASCII art
    echo -e "${distro_ascii}"
    
    # Display other system information like hostname, uptime, etc.
    echo -e "Hostname: $(hostname)"
    echo -e "Uptime: $(uptime -p)"
    echo -e "Kernel: $(uname -r)"
    echo -e "Shell: $SHELL"
    echo -e "CPU: $(lscpu | grep 'Model name' | sed 's/Model name:[[:space:]]*//')"
    echo -e "Memory: $(free -h | grep Mem | awk '{print $3"/"$2}')"
}

# Call the print_info function when fastfetch starts
print_info
